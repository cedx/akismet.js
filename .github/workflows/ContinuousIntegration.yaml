name: continuous-integration
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: latest
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npx gulp test
        env:
          AKISMET_API_KEY: ${{secrets.AKISMET_API_KEY}}
