name: deploy-docs
on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 21
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          cache: pip
          python-version: 3.12
      - name: Install dependencies
        run: |
          npm install
          pip install --requirement=etc/requirements.txt
      - name: Build documentation
        run: npx gulp doc
      - name: Deploy documentation
        run: mkdocs gh-deploy --config-file=etc/mkdocs.yaml --force
